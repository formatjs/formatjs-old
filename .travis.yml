sudo: false
language: node_js
node_js:
  - 8
  - 10
  - 12
before_install: 
  - nvm install 6
  - nvm use 6
  - nvm uninstall $TRAVIS_NODE_VERSION 
  - nvm install -s $TRAVIS_NODE_VERSION --with-intl=full-icu --download=all
  - nvm use $TRAVIS_NODE_VERSION 
before_script: npm run build
script: npm t
after_success:
  - npm run cover
  - npm run cover:collect
  - cat artifacts/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
addons:
  sauce_connect: true
stages:
  - test
  - integration
jobs:
  include:
    - stage: integration
      node_js: 12
      script: npm run test:ci
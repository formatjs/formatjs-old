<!DOCTYPE html>
<html>
  <head>
    <title>index.js Mocha Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script><!-- provides `describe` and `it` globals -->
    <script src="../node_modules/expect.js/index.js"></script><!-- provides `chai` global -->
    <script src="../node_modules/intl/Intl.complete.js"></script> <!-- provides `Intl` polyfill -->
    <script src="../dist/intl-messageformat-with-locales.min.js"></script><!-- provides `IntlMessageFormat` global -->
    <script>mocha.setup('bdd')</script>
    <script src="index.js"></script>
    <script>
    (function () {
      var runner = mocha.run();

      var failedTests = [];
      runner.on('end', function () {
        window.mochaResults = runner.stats;
        window.mochaResults.reports = failedTests;
      });

      function flattenTitles(test) {
        var titles = [];
        while (test.parent.title){
          titles.push(test.parent.title);
          test = test.parent;
        }
        return titles.reverse();
      }

      runner.on('fail', function (test, err) {

        failedTests.push({
          name: test.title,
          result: false,
          message: err && err.message,
          stack: err && err.stack,
          titles: flattenTitles(test)
        });

      });
    }());
    </script>
  </body>
</html>
